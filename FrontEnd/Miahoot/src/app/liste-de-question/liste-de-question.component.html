<div class="qcm"> Participez au QCM du miahoot : {{miahootRecupere.nom}} </div>
<div class="container">
  <ul>
    <li *ngFor="let question of miahootRecupere.questions ">
      <label>{{ question.label }}</label>
      <ul>
          <li *ngFor="let option of question.reponses">
            <button style="background-color: rgb(209, 232, 244)" class="my-btn">
              <label>
                <input
                  type="checkbox"
                  name="{{ option.label }}"
                  [value]="option"
                  [(ngModel)]="option.selected"
                />
                {{ option.label }}
              </label>
            </button>
            <div>Your favorite choice is: {{option.selected| json }}</div>

          </li>        
      </ul>
    </li>
  </ul>
  
  <div class="centre">
    <button mat-raised-button color="primary" style = "position:center; text-align:center; " (click)="submitAnswers()" [routerLink]="['/resultat' , idMiahootR]" >
      Soumettre les r√©ponses
    </button>
  
  </div>
  

</div>
