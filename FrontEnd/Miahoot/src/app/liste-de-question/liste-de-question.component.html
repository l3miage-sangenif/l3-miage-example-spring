<div class="qcm"> Participez au QCM du miahoot : {{miahootRecupere.miahoot.nom}} </div>
<div class="container">
  
  <ul>
    <li *ngFor="let question of miahootRecupere.miahoot.questions ">
      <label >{{ question.label }}</label>
      <ul>
        <li *ngFor="let option of question.responses">
          <button style="background-color: rgb(209, 232, 244)" class="my-btn">
            <label>
              <input
                type="radio"
                name="{{ option.label }}"
                [value]="option"
                [(ngModel)]="responseSelected"
              />
              {{ option.label }}
            </label>
          </button>
        </li>
      </ul>
      
    </li>
  </ul>

</div> 
<div class="centre">
  <button mat-raised-button color="primary" style = "position:center; text-align:center; " (click)="submitAnswers()" routerLink="/resultat" >
    Soumettre les r√©ponses
  </button>

</div>

<div>Your favorite choice is: {{responseSelected | json }}</div>
